<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JDz Design</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<nav>
					<ul>
						<li><a class="icon-1" href="#">Inicio</a></li>
						<li><a class="icon-2" href="#">Libros</a></li>
						<li><a class="icon-3" href="#">Tutoriales</a></li>
						<li><a class="icon-4" href="#">Portafolio</a></li>
						<li><a class="icon-5" href="#">Contacto</a></li>
						<li><a class="icon-6" href="#">Abou Me</a></li>
					</ul>	
			</nav>
		</header>
		<section>
			<h1>HOLA CONTENIDO</h1>
		</section>
		<footer>
			<h4>Este es el footer</h4>
		</footer>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(function() {

        var btn_movil = $('#nav-mobile'),
            menu = $('#menu').find('ul');

        // Al dar click agregar/quitar clases que permiten el despliegue del men√∫
        btn_movil.on('click', function (e) {
            e.preventDefault();

            var el = $(this);

            el.toggleClass('nav-active');
            menu.toggleClass('open-menu');
        })

    });
</script>	
</body>
</html>
